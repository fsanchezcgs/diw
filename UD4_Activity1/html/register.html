<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../img/logoIcon.png">
</head>
<body class="backImg">
    <header class="header">
        <a href="../index.html" class="logo"><img src="../img/logoDoggie.png" width="150px"></a>
        <div class="header-right">
            <a class="active" href="../index.html">Home</a>
            <a href="#">Contact</a>
            <a href="#">Log In</a>
        </div>
    </header>
    <main class="container">
        <div class="row justify-content-center text-center my-4">
            <form action="" class="form d-block p-4 rounded">
                <label class="d-block my-1"><h2>Register</h2></label>
                <label class="d-block my-1">User Name</label>
                <input type="text" class="my-3">
                <label class="d-block my-1">Email</label>
                <input type="text" class="my-3">
                <label class="d-block my-1">Password</label>
                <input type="text" class="my-3">
                <label class="d-block my-1">Confirm Password</label>
                <input type="text" class="mt-3">
                <label class="d-block mt-2 mb-3"><a href="#">Already Registred? Log in</a></label>
                <label>
                    <input type="radio" name="pictureProfiles" value="pP">
                    <img src="../img/pPicture1.png" width="150" class="radio">
                </label>
                <label>
                    <input type="radio" name="pictureProfiles" value="pP">
                    <img src="../img/pPicture2.jpg" width="150" class="radio">
                </label>
                <label>
                    <input type="radio" name="pictureProfiles" value="pP">
                    <img src="../img/pPicture3.jpg" width="150" class="radio">
                </label>
                <input type="button" value="Continue" class="my-3">
            </form>
        </div>
    </main>
    <footer class="footer text-center text-lg-start text-muted">
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <div class="me-5 d-none d-lg-block">
                <span>Get connected with us on social networks:</span>
            </div>
            <div>
                <a href="#" class="me-4 text-reset"><i>Facebook</i></a>
                <a href="#" class="me-4 text-reset"><i>Twitter</i></a>
                <a href="#" class="me-4 text-reset"><i>Instagram</i></a>
            </div>
        </section>
    </footer>
</body>
</html>
