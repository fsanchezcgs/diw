<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2d animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <canvas width="320" height="220" id="2d-animation-canvas" style="border: 1px solid gray;"></canvas>
    <div id="interface">
      <div>
      <button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
      </div>
      <div id="buttons">
        <div>
          <span>Speed of X</span>
          <div>
            <button onclick="xUp()">+</button>
            <input type="text" id="X" readonly value="2">
            <button onclick="xDown()">-</button>
          </div>
        </div>
        <div>
          <span>Speed of Y</span>
          <div>
            <button onclick="yUp()">+</button>
            <input type="text" id="Y" readonly value="2">
            <button onclick="yDown()">-</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="2d_animation.js"></script> 
</body>
</html>
