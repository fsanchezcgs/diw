<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggie</title>
    <link rel="stylesheet" href="./../css/custom.css" />
    <link rel="stylesheet" href="./../css/style.css" />
    <link rel="icon" href="./../img/logoIcon.png" />
  </head>
  <body>
    <header class="bg-primary">
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./../index.html">
            <img src="./../img/logoDoggie.png" width="150px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav d-flex align-items-center">
              <li class="nav-item" id="admin">
                <a class="nav-link" href="./admin.html">Admin</a>
              </li>
              <li class="nav-item" id="settings">
                <a class="nav-link" href="./settings.html">Settings</a>
              </li>
              <li class="nav-item" id="login">
                <a class="nav-link" href="./../html/login.html">Log In</a>
              </li>
              <li class="nav-item" id="register">
                <a
                  class="nav-link active rounded-2"
                  aria-current="page"
                  href="./register.html"
                >
                  Register
                </a>
              </li>
              <li class="nav-item">
                <img
                  src="./../img/"
                  width="50px"
                  id="profile"
                  class="rounded-5 p-0 nav-link ms-2"
                />
              </li>
              <li class="nav-item" id="user_name"></li>
              <li class="nav-item" id="logout"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid d-flex justify-content-center text-center">
      <div id="users" class="bg-secondary p-3 rounded-2"></div>
      <div class="container-popup">
        <div class="popup bg-secondary rounded-3">
          <div class="close-popup">x</div>
          <div class="content-popup">
            <h2>Edit User</h2>
            <div class="form-control">
              <label for="userName" class="d-block">User Name</label>
              <input type="text" id="userName" class="my-3" />
              <small>Message error</small>
            </div>
            <div class="form-control">
              <label for="userEmail" class="d-block">Email</label>
              <input type="text" id="userEmail" class="my-3" />
              <small>Message error</small>
            </div>
            <div>
              <label>
                <input
                  type="radio"
                  name="pictureProfiles"
                  onclick="radioValue(this.value)"
                  value="pPicture1"
                />
                <img src="./../img/pPicture1.jpg" width="150" class="radio" />
              </label>
              <label>
                <input
                  type="radio"
                  name="pictureProfiles"
                  onclick="radioValue(this.value)"
                  value="pPicture2"
                />
                <img src="./../img/pPicture2.jpg" width="150" class="radio" />
              </label>
              <label>
                <input
                  type="radio"
                  name="pictureProfiles"
                  onclick="radioValue(this.value)"
                  value="pPicture3"
                />
                <img src="./../img/pPicture3.jpg" width="150" class="radio" />
              </label>
            </div>
            <button id="updateUser" class="bg-primary rounded-2 p-1">
              Update
            </button>
          </div>
        </div>
      </div>
      <div class="container-popup">
        <div class="popup bg-secondary rounded-3">
          <div class="close-popup">x</div>
          <div class="content-popup">
            <span>Do you want to reset the password(it's 12345*aA)?</span>
            <div>
              <button id="yesPwd" class="bg-primary rounded-2 p-1">Yes</button>
              <button id="noPwd" class="bg-primary rounded-2 p-1">No</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-popup">
        <div class="popup bg-secondary rounded-3">
          <div class="close-popup">x</div>
          <div class="content-popup">
            <span>Do you want to <b>DELETE</b> this user?</span>
            <div>
              <button id="yesDel" class="bg-primary rounded-2 p-1">Yes</button>
              <button id="noDel" class="bg-primary rounded-2 p-1">No</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer text-center text-lg-start text-muted bg-primary">
      <section
        class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom"
      >
        <div class="me-5 d-none d-lg-block">
          <span>Get connected with us on social networks:</span>
        </div>
        <div>
          <a href="#" class="me-4 text-reset"><i>Facebook</i></a>
          <a href="#" class="me-4 text-reset"><i>Twitter</i></a>
          <a href="#" class="me-4 text-reset"><i>Instagram</i></a>
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./../js/script.js"></script>
    <script src="./../js/settings.js"></script>
  </body>
</html>
