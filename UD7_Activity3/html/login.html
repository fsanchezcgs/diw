<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../css/custom.css" />
    <link rel="stylesheet" href="./../css/style.css" />
    <link rel="icon" href="./../img/logoIcon.png" />
  </head>
  <body class="backImg">
    <header class="bg-primary">
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./../index.html">
            <img src="./../img/logoDoggie.png" width="150px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item" id="admin">
                <a class="nav-link" href="./admin.html">Admin</a>
              </li>
              <li class="nav-item" id="postsManager">
                <a class="nav-link" href="./posts/postManager.html">
                  Post Manager
                </a>
              </li>
              <li class="nav-item" id="settings">
                <a class="nav-link" href="./settings.html">Settings</a>
              </li>
              <li class="nav-item" id="login"></li>
              <li class="nav-item" id="register">
                <a class="nav-link" href="./register.html">Register</a>
              </li>
              <li class="nav-item">
                <img
                  src="./../img/"
                  width="50px"
                  id="profile"
                  class="rounded-5 p-0 nav-link ms-2"
                />
              </li>
              <li class="nav-item" id="user_name"></li>
              <li class="nav-item" id="logout"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid d-flex justify-content-center text-center">
      <form action="" id="form" class="d-block p-3 rounded-4 m-4">
        <h2 class="d-block my-1">Log In</h2>
        <div class="form-control">
          <label for="userEmail" class="d-block">Email</label>
          <input type="text" id="userEmail" class="my-3" />
          <small>Message error</small>
        </div>
        <div class="form-control">
          <label for="userPwd" class="d-block">Password</label>
          <input type="password" id="userPwd" class="my-3" />
          <small>Message error</small>
        </div>
        <a href="./../html/register.html" class="d-block mt-2 mb-3"
          >Not around? Register</a
        >
        <input type="submit" value="Continue" id="btn-submit" class="my-3" />
      </form>
    </main>
    <footer class="footer text-center text-lg-start text-muted bg-primary">
      <section
        class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom"
      >
        <div class="me-5 d-none d-lg-block">
          <span>Get connected with us on social networks:</span>
        </div>
        <div>
          <a href="#" class="me-4 text-reset"><i>Facebook</i></a>
          <a href="#" class="me-4 text-reset"><i>Twitter</i></a>
          <a href="#" class="me-4 text-reset"><i>Instagram</i></a>
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./../js/script.js"></script>
    <script src="./../js/login.js"></script>
  </body>
</html>
